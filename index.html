<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpookySwap</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: #0B1A33;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .bg-custom {
            background: radial-gradient(169.56% 169.56% at 50% -69.56%, #031022 0%, #02081A 73.96%);
        }
        .logo {
            width: 24px;
            height: 24px;
        }
        .get-started-btn {
            background-color: #00B2FF;
            padding: 12px 32px;
            border-radius: 9999px;
            transition: all 0.2s;
            width: 200px;
        }
        .get-started-btn:hover {
            background-color: #0090CC;
        }
        .planet {
            position: absolute;
            right: 10%;
            top: 15%;
            width: 500px;
            height: 500px;
        }
        .small-planet1 {
            position: absolute;
            left: 20%;
            top: 30%;
            width: 100px;
        }
        .small-planet2 {
            position: absolute;
            left: 40%;
            top: 20%;
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="bg-custom min-h-screen relative overflow-hidden">
        <!-- Навигация -->
        <nav class="flex justify-between items-center p-4">
            <div class="flex items-center space-x-8">
                <div class="flex items-center space-x-2">
                    <img src="https://spooky.fi/_next/static/media/logo.31c2306a.png" alt="SpookySwap" class="logo">
                    <span class="font-bold">SpookySwap</span>
                </div>
                <div class="flex space-x-6">
                    <span class="opacity-50 cursor-not-allowed">Swap</span>
                    <span class="opacity-50 cursor-not-allowed">Liquidity</span>
                    <span class="opacity-50 cursor-not-allowed">Farms</span>
                    <span class="opacity-50 cursor-not-allowed">Stake BOO</span>
                    <span class="opacity-50 cursor-not-allowed">Bridge</span>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <span>$0.97</span>
                <button class="opacity-50 cursor-not-allowed bg-[#00B2FF] px-4 py-2 rounded">Connect</button>
            </div>
        </nav>

        <!-- Основной контент -->
        <main class="container mx-auto px-4 pt-20 relative z-10">
            <div class="max-w-xl">
                <h1 class="text-5xl font-bold mb-6">The Portal to DeFi: Mint</h1>
                <p class="text-gray-400 mb-8">
                    All in one decentralized exchange for leveraging diversified funds across ecosystems, with the speed of Fantom
                </p>
                <div class="flex space-x-4 items-center mb-40">
                    <img src="https://spooky.fi/_next/static/media/discord.7cc37061.svg" alt="Discord" class="w-6 h-6 opacity-50 cursor-not-allowed">
                    <img src="https://spooky.fi/_next/static/media/twitter.391d3c2d.svg" alt="Twitter" class="w-6 h-6 opacity-50 cursor-not-allowed">
                    <img src="https://spooky.fi/_next/static/media/github.a53ca606.svg" alt="GitHub" class="w-6 h-6 opacity-50 cursor-not-allowed">
                    <img src="https://spooky.fi/_next/static/media/telegram.c6fde0e3.svg" alt="Telegram" class="w-6 h-6 opacity-50 cursor-not-allowed">
                    <button class="opacity-50 cursor-not-allowed bg-[#00B2FF] px-4 py-2 rounded">Get BOO</button>
                </div>
                
                <div class="text-center mt-20">
                    <h2 class="text-5xl font-bold mb-8">SpookySwap V3</h2>
                    <div class="flex flex-col items-center space-y-4">
                        <a href="your-url-here" class="get-started-btn text-center">Get started</a>
                        <button class="flex items-center text-gray-400 opacity-50 cursor-not-allowed">
                            Learn more
                            <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Декоративные элементы -->
            <img src="https://spooky.fi/_next/static/media/ghost.4419f2b1.png" alt="Planet" class="planet">
            <img src="https://spooky.fi/_next/static/media/fantom.3f8c73c6.png" alt="Small Planet 1" class="small-planet1">
            <img src="https://spooky.fi/_next/static/media/fantom.3f8c73c6.png" alt="Small Planet 2" class="small-planet2">
        </main>
    </div>
</body>
</html>
